<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/67611dd056.js" crossorigin="anonymous"></script>

    <title>BMI Rechnen</title>
</head>

<body>

    <div class="container d-flex flex-column">
        <p id="show"></p>
        <div>
            <h1 class="header">BMI Rechner</h1>
        </div>
        <div class="form-outline">
            <label class="form-label" for="typeNumber">Körpergewicht</label>
            <input type="number" id="typeNumber" class="form-control rounded-pill border border-danger border-3 gewicht"
                placeholder="&#xf496  in kg, z.B. 80"  value="" />
        </div>
        <div class="form-outline">
            <label class="form-label" for="typeNumber">Körpergröße</label>
            <input type="number" id="typeNumber" class="form-control rounded-pill border border-danger border-3 groesse"
                placeholder="&#xf546   in m, z.B. 1.80"  value="" />
        </div>
        <div class="form-outline">
            <label class="form-label" for="typeNumber">Alter</label>
            <input type="number" id="typeNumber" class="form-control rounded-pill border border-danger border-3 alter"
                placeholder="&#xf77c   in Jahre, z.B. 30"  value="" />
        </div>
        <div class="gender mt-3">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault"  id="flexRadioDefault1" />
                <label class="form-check-label" for="flexRadioDefault1">
                    Weiblich
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault"  id="flexRadioDefault2" checked />
                <label class="form-check-label" for="flexRadioDefault2">
                    Männlich
                </label>
            </div>
        </div>
        <div class="footer mt-5">
            <button type="button" onclick="berechneBMI()" class="btn btn-danger rounded-pill">Senden</button>
            <button type="button" onclick="reloadPage()" class="btn btn-danger rounded-pill ps-3 pe-3">Reset</button>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="app.js"></script>
</body>

</html>
